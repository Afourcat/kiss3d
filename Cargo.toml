[package]
name    = "kiss3d"
version = "0.14.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "3D graphics engine for Rust."
repository = "https://github.com/sebcrozet/kiss3d"
readme = "README.md"
keywords = [ "3D", "graphics", "OpenGL", "KISS" ]
license = "BSD-3-Clause"

include = [
    "src/**/*.rs",
    "examples/**/*.rs",
    "examples/media",
    "examples/Cargo.toml",
    "Cargo.toml",
    "LICENSE",
    "Readme.md"
]

[lib]
name = "kiss3d"
path = "src/lib.rs"

[dependencies]
libc        = "0.2"
bitflags    = "1.0"
num-traits  = "0.2"
nalgebra    = "0.15"
ncollide3d  = "0.16"
image       = "0.19"
pistoncore-input = "0.21"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
freetype    = "0.3"
gl          = "0.6"
glutin      = { version = "0.16" }

[target.wasm32-unknown-unknown.dependencies]
stdweb = "0.4"
webgl_stdweb = "0.1"

[dev-dependencies]
rand = "0.4"
ncollide2d  = "0.15"