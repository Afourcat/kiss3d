before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly
  - sudo apt-get install libglfw-dev
  - sudo apt-get install libXxf86vm-dev
script:
  - git submodule init
  - git submodule update
  - make deps
  - make
  - make test
