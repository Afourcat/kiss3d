[dependencies.gl]
git = "https://github.com/bjz/gl-rs"
 
[dependencies.glfw]
git = "https://github.com/bjz/glfw-rs"

[dependencies.freetype-rs]
git = "https://github.com/PistonDevelopers/freetype-rs"

[dependencies.stb_image]
git = "https://github.com/servo/rust-stb-image"

